<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Crypto & Economische Indicatoren</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
            text-align: center;
        }
        #chart {
            max-width: 1200px;
            max-height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Crypto & FRED Economische Indicatoren</h2>

    <div>
        <!-- Economische indicatoren -->
        <label><input type="checkbox" class="indicator" value="GDP"> BBP (GDP)</label>
        <label><input type="checkbox" class="indicator" value="UNRATE"> Werkloosheid (%)</label>
        <label><input type="checkbox" class="indicator" value="CPIAUCSL"> Inflatie (CPI)</label>
        <label><input type="checkbox" class="indicator" value="DGS10"> 10j Rente (%)</label>
        <label><input type="checkbox" class="indicator" value="M2SL"> Geldvoorraad M2</label>
        <label><input type="checkbox" class="indicator" value="PPIACO"> Producentenprijsindex (PPI)</label>
        <label><input type="checkbox" class="indicator" value="INDPRO"> Industriële Productie</label>
        <label><input type="checkbox" class="indicator" value="HOUST"> Nieuwe woningen</label>
    </div>

    <div>
        <!-- Cryptomunten -->
        <label><input type="checkbox" class="crypto" value="bitcoin"> BTC (€)</label>
        <label><input type="checkbox" class="crypto" value="ripple"> XRP (€)</label>
        <label><input type="checkbox" class="crypto" value="vechain"> VeChain (€)</label>
        <label><input type="checkbox" class="crypto" value="bluzelle"> Bluzelle (€)</label>
    </div>

    <button onclick="updateChart()">Update Grafiek</button>

    <canvas id="chart"></canvas>

    <script src="script.js"></script>
</body>
</html>
