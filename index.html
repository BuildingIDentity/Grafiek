<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRED & Crypto Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .controls, .calendar {
      text-align: center;
      margin: 10px auto;
    }
    canvas {
      max-width: 95%;
      margin: auto;
      display: block;
    }
    .calendar-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input[type="date"] {
      margin: 0 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Crypto & FRED Indicatoren</h2>

  <div class="controls">
    <label><input type="checkbox" class="indicator" value="GDP"> BBP (GDP)</label>
    <label><input type="checkbox" class="indicator" value="UNRATE"> Werkloosheid (%)</label>
    <label><input type="checkbox" class="indicator" value="CPALTT01EZM657N"> Inflatie (CPI)</label>
    <label><input type="checkbox" class="crypto" value="bitcoin"> Bitcoin (€)</label>
    <label><input type="checkbox" class="crypto" value="xrp"> XRP (€)</label>
    <label><input type="checkbox" class="crypto" value="vechain"> VeChain (€)</label>
    <button onclick="updateChart()">Update Grafiek</button>
  </div>

  <div class="calendar">
    <label>Van: <input type="date" id="startDate"></label>
    <label>Tot: <input type="date" id="endDate"></label>
  </div>

  <canvas id="chart" height="100"></canvas>

  <div class="calendar-container">
    <h3>Recente FRED Releasedata</h3>
    <ul id="releaseDates"></ul>
  </div>

<script>
const ctx = document.getElementById('chart').getContext('2d');
let chart;

const FRED_API_KEY = '2e36ea2956c8ea9b075070975eb33c66';
const FRED_BASE = 'https://api.stlouisfed.org/fred/series/observations';
const FRED_RELEASE_DATES = 'https://api.stlouisfed.org/fred/releases/dates';
const CRYPTO_API = 'https://api.coingecko.com/api/v3/coins';

function getRandomColor() {
  return `rgb(${[1, 2, 3].map(() => Math.floor(Math.random() * 255)).join(',')})`;
}

async function fetchFredData(seriesId, start, end) {
  const response = await fetch(`${FRED_BASE}?series_id=${seriesId}&api_key=${FRED_API_KEY}&file_type=json&observation_start=${start}&observation_end=${end}`);
  const data = await response.json();
  return data.observations.map(obs => ({ x: obs.date, y: parseFloat(obs.value) }));
}

async function fetchCryptoPrices(id, start, end) {
  const res = await fetch(`${CRYPTO_API}/${id}/market_chart/range?vs_currency=eur&from=${Date.parse(start)/1000}&to=${Date.parse(end)/1000}`);
  const json = await res.json();
  return json.prices.map(p => ({ x: new Date(p[0]).toISOString().split('T')[0], y: p[1] }));
}

async function updateChart() {
  const start = document.getElementById('startDate').value || '2020-01-01';
  const end = document.getElementById('endDate').value || new Date().toISOString().split('T')[0];

  const indicatorEls = document.querySelectorAll('.indicator:checked');
  const cryptoEls = document.querySelectorAll('.crypto:checked');
  const datasets = [];

  for (let el of indicatorEls) {
    const data = await fetchFredData(el.value, start, end);
    datasets.push({ label: `Econ. ${el.value}`, data, borderColor: getRandomColor(), yAxisID: 'y', tension: 0.3 });
  }

  for (let el of cryptoEls) {
    const data = await fetchCryptoPrices(el.value, start, end);
    datasets.push({ label: `Crypto ${el.value}`, data, borderColor: getRandomColor(), yAxisID: 'y1', tension: 0.3 });
  }

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'line',
    data: { datasets },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      scales: {
        x: {
          type: 'time',
          time: { unit: 'month' },
          title: { display: true, text: 'Datum' }
        },
        y: { type: 'linear', position: 'left', title: { display: true, text: 'Economische indicatoren' } },
        y1: { type: 'linear', position: 'right', title: { display: true, text: 'Crypto (€)' }, grid: { drawOnChartArea: false } }
      }
    }
  });
}

async function fetchFredReleaseDates() {
  const url = `${FRED_RELEASE_DATES}?api_key=${FRED_API_KEY}&file_type=json`;
  const response = await fetch(url);
  const data = await response.json();
  const list = document.getElementById('releaseDates');
  list.innerHTML = '';
  data.release_dates.slice(0, 10).forEach(rel => {
    const li = document.createElement('li');
    li.textContent = `${rel.date}: ${rel.release_name}`;
    list.appendChild(li);
  });
}

updateChart();
fetchFredReleaseDates();
</script>
</body>
</html>
