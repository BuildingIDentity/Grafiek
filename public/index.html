<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto & FRED Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding:20px; text-align:center; }
    .controls label { margin: 0 8px; }
    canvas { max-width:800px; margin:20px auto; display:block; }
  </style>
</head>
<body>
  <h1>Crypto & FRED Indicatoren</h1>
  <div class="controls">
    <!-- FRED indicators -->
    <label><input type="checkbox" class="fred" value="GDP" checked> BBP (GDP)</label>
    <label><input type="checkbox" class="fred" value="UNRATE" checked> Werkloosheid (UNRATE)</label>
    <label><input type="checkbox" class="fred" value="CPIAUCSL" checked> CPI (CPIAUCSL)</label>
    <br><br>
    <!-- Crypto coins -->
    <label><input type="checkbox" class="crypto" value="bitcoin" checked> BTC</label>
    <label><input type="checkbox" class="crypto" value="ripple" checked> XRP</label>
    <label><input type="checkbox" class="crypto" value="vechain"> VeChain</label>
    <label><input type="checkbox" class="crypto" value="bluzelle"> Bluzelle</label>
    <br><br>
    <button onclick="updateChart()">Update Grafiek</button>
  </div>
  <canvas id="chart"></canvas>
  <script src="script.js"></script>
</body>
</html>
