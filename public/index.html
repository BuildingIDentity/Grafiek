<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto & Economische Indicatoren</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    canvas {
      max-width: 1000px;
      margin: 20px auto;
      display: block;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Crypto & VS Economische Indicatoren</h1>

  <div class="controls">
    <label><input type="checkbox" class="indicator" value="btc" checked> Bitcoin (BTC)</label>
    <label><input type="checkbox" class="indicator" value="xrp" checked> XRP</label>
    <label><input type="checkbox" class="indicator" value="vechain" checked> VeChain</label>
    <label><input type="checkbox" class="indicator" value="blz" checked> Bluzelle</label>
    <label><input type="checkbox" class="indicator" value="inflation" checked> VS Inflatieverwachting</label>
    <button onclick="updateChart()">Update Grafiek</button>
  </div>

  <canvas id="chart" width="1000" height="500"></canvas>

  <script src="script.js"></script>
</body>
</html>
