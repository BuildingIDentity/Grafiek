
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Crypto & FRED Indicator Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    #controls { text-align: center; margin-bottom: 20px; }
    canvas { max-width: 1000px; margin: 0 auto; display: block; }
  </style>
</head>
<body>
  <h1>Crypto & FRED Indicator Dashboard</h1>
  <div id="controls">
    <h3>FRED Indicatoren</h3>
    <label><input type="checkbox" class="indicator" value="GNPCA"> Bruto Nationaal Product</label>
<label><input type="checkbox" class="indicator" value="UNRATE"> Werkloosheid (%)</label>
<label><input type="checkbox" class="indicator" value="CPIAUCSL"> Consumentenprijsindex (inflatie)</label>
    <h3>Crypto's</h3>
    <label><input type="checkbox" class="crypto" value="bitcoin"> Bitcoin (BTC)</label>
<label><input type="checkbox" class="crypto" value="ripple"> XRP</label>
<label><input type="checkbox" class="crypto" value="vechain"> VeChain</label>
<label><input type="checkbox" class="crypto" value="bluzelle"> Bluzelle</label>
    <br><br>
    <button onclick="updateChart()">Update Grafiek</button>
  </div>
  <canvas id="chart" height="400"></canvas>
  <script src="script.js"></script>
</body>
</html>
